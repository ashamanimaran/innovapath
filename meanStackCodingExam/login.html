<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-sanitize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap-tpls.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/checklist-model/0.9.0/checklist-model.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  
        <script src="app.js"></script>
    </head>
   <body ng-app="myApp" ng-controller="myController"> 
<div ng-include="register.html"></div>
            UserName: <input type="text" ng-model="user"/>{{user}}<br/>
            Password: <input type="password" ng-model="pwd"/>{{pwd}}
          <input type="button" ng-click="login();" value="Login"/>
          <button type="button" class="btn btn-default" ng-click="register()">Register</button>
          <p data-ng-bind-html="htmlResponse"></p>
    </body>
</html>
